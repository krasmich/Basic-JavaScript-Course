<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /*
        Задание 3. Перед вами находится массив с продуктами, сегодня распродажа 
        и вам нужно на каждый товар применить скидку 15%:
        */

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(function (product) {
            console.log(`ID товара: ${product.id}, Цена товара с 15 % скидкой: ${product.price - ((product.price * 15) / 100)}`)
        })
    </script>
</body>
