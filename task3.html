<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        'use strict'
        /*
        1. числа 10 и 10 складываются математически
        2. число 20 (превращается в строку) и строка "10" объединяются 
        3. с помощью console.log выводим result в консоль
        */
        let result = (10 + 10 + "10");
        console.log(result);
        /*
        1. число 10 (превращается в строку) и строка 10 объединяются
        2. получившаяся строка "1010" объединяется с числом 10, которое в свою очередь уже превратилась в строку
        3. с помощью console.log выводим result2 в консоль
        */
        let result2 = (10 + "10" + 10);
        console.log(result2);
        /*
        1. число 10 и число 10 складываются математически
        2. чмсло 20 складывется математически с числом 10 (оно стало числом потому что впереди строки "10" стоит знак "+")
        3. с помощью console.log выводим result3 в консоль
        */
        let result3 = (10 + 10 + +"10");
        console.log(result3);
        /*
        1. число 10 делится на -0 , т.к минус перед "" превращется в -0
        2. с помощью console.log выводим result4 в консоль
        3. в js если число поделить на -0 получается минус бесконечность
        */
        let result4 = (10 / -"");
        console.log(result4);
        /*
        1. число 10 делится на число 2,5 
        2. с помощью console.log выводим result5 в консоль
        3. в результате получается NaN, т.к. дробные числа в js записываются с помощью точки, а не запятой
        */
        let result5 = (10 / +"2,5");
        console.log(result5);


    </Script>
</body>

</html>
