<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        Задание 1. Объясните почему код даёт именно такие результаты?
        */


        // пример 1
        /*
        префиксная форма инкремента
        сначала значение a увеличится на 1 и станет 2, 
        потом новое значение а присвоится объявленной переменной с
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        // пример 2
        /*
        постфиксная форма инкремента
        сначала в объявленную d переменную запишется изначальное значение b, т.е. 1, 
        а затем значение b увеличться на 1
        */
        d = b++;
        alert(d); // ответ: 1

        // пример 3
        /*
        сначала значение a (равное 2) увеличиться на 1 и станет 3,
        затем к новому значению а прибавляем 2 и записываем в переменную c, 
        и получаем 5 
        */
        c = 2 + ++a;
        alert(c); // ответ 5

        //пример 4
        /*
        сначала к 2 прибавляем значение b (равное 2),
        получаем новое значение d, при этом b станет 3, 
        т.к здесь присутсвует постфиксная форма инкремента
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
